<!DOCTYPE html>
<html lang="en">
  <head>
    <title>America's Finest Junk Removal</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://assets.calendly.com/assets/external/widget.css"
      rel="stylesheet"
    />
    <link
      rel="icon"
      href="images/PNG/favicon.png"
      type="image/png"
      sizes="16x16"
    />
    <script
      src="https://assets.calendly.com/assets/external/widget.js"
      type="text/javascript"
    ></script>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-177311300-1"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());
      gtag("config", "UA-177311300-1");
    </script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#f32853',
              secondary: '#323037',
            }
          }
        }
      }
    </script>
  </head>
  <body class="bg-white font-sans">
    <!-- Header will be loaded here -->
    <div id="header-container"></div>

    <!-- Banner -->
    <section
      class="pt-24 md:pt-32 bg-cover bg-center relative"
      style="background-image: url('images/trailer.jpg')"
    >
      <div class="absolute inset-0 bg-black bg-opacity-50"></div>
      <div class="relative text-center py-20 md:py-32">
        <div class="container mx-auto px-4">
          <h2 class="text-3xl md:text-5xl font-bold text-white mb-6" id="banner-title"></h2>
          <p class="text-xl md:text-2xl text-white mb-8" id="banner-description"></p>
          <div class="flex flex-col md:flex-row justify-center gap-4">
            <a
              href="#"
              class="px-6 py-3 bg-primary text-white font-bold text-lg rounded hover:bg-opacity-90 transition duration-300"
              onclick="Calendly.initPopupWidget({url: 'https://calendly.com/americasfinestjunkremoval?hide_landing_page_details=1&hide_event_type_details=1&primary_color=ff0004'});return false;"
            >Book Online</a>
          </div>
        </div>
      </div>
    </section>

    <!-- Main Content -->
    <main class="py-12 md:py-16">
      <div class="container mx-auto px-4">
        <div class="text-center mb-16">
          <h2 class="text-3xl font-bold mb-4">
            Call or Text us Now for a free quote <br /><span id="cta-phone"></span>
          </h2>
          <p class="text-lg text-gray-600" id="cta-payment"></p>
        </div>

        <!-- About Section -->
        <section class="bg-gray-50 rounded-lg shadow-md p-8 mb-16">
          <div class="max-w-5xl mx-auto">
            <div class="grid md:grid-cols-2 gap-8">
              <div>
                <h2 class="text-2xl md:text-3xl font-bold mb-4" id="about-title"></h2>
                <p class="text-xl text-gray-600" id="about-subtitle"></p>
              </div>
              <div>
                <p class="text-gray-700 mb-4" id="about-p1"></p>
                <p class="text-gray-700" id="about-p2"></p>
              </div>
            </div>
          </div>
        </section>

        <!-- Pricing Preview -->
        <section class="bg-gray-100 py-12 px-4 rounded-lg mb-16">
          <div class="max-w-5xl mx-auto">
            <div class="text-center mb-10">
              <h2 class="text-3xl font-bold mb-4" id="pricing-title"></h2>
              <p class="text-xl text-gray-600" id="pricing-subtitle"></p>
            </div>
            <div class="grid md:grid-cols-2 gap-8">
              <div class="bg-white rounded-lg overflow-hidden shadow-md">
              <img src="images/BeforeAfter150.jpg" alt="Quarter Trailer" class="w-full h-auto object-contain" />
              <div class="p-6 text-center">
                <h3 class="text-xl font-bold" id="pricing-option1"></h3>
              </div>
              </div>
              <div class="bg-white rounded-lg overflow-hidden shadow-md">
              <img src="images/BeforeAfter300.jpg" alt="Half Trailer" class="w-full h-auto object-contain" />
              <div class="p-6 text-center">
                <h3 class="text-xl font-bold" id="pricing-option2"></h3>
              </div>
              </div>
            </div>
            <div class="flex flex-col md:flex-row justify-center gap-4 mt-10">
              <a
                href="#"
                class="px-6 py-3 bg-primary text-white font-bold text-lg rounded text-center hover:bg-opacity-90 transition duration-300"
                onclick="Calendly.initPopupWidget({url: 'https://calendly.com/americasfinestjunkremoval?hide_landing_page_details=1&hide_event_type_details=1&primary_color=ff0004'});return false;"
              >Book Online</a>
              <a 
                href="pricing.html" 
                class="px-6 py-3 bg-secondary text-white font-bold text-lg rounded text-center hover:bg-opacity-90 transition duration-300"
              >See More Price Examples</a>
            </div>
          </div>
        </section>

        <!-- Services -->
        <section class="mb-16">
          <div class="max-w-6xl mx-auto">
            <div class="text-center mb-12">
              <h2 class="text-3xl font-bold mb-4" id="services-title"></h2>
              <p class="text-xl text-gray-600" id="services-subtitle"></p>
            </div>
            <div class="grid md:grid-cols-2 gap-x-8 gap-y-16">
              <!-- Service 1 -->
              <div class="flex flex-col md:flex-row gap-6">
                <div class="md:w-1/3">
                  <div class="rounded-full overflow-hidden aspect-square">
                    <img src="images/couch.jpg" alt="Couch" class="w-full h-full object-cover" />
                  </div>
                </div>
                <div class="md:w-2/3">
                  <h4 class="text-xl font-bold mb-2" id="service1-title"></h4>
                  <p class="text-gray-600 mb-4" id="service1-subtitle"></p>
                  <p class="text-gray-700" id="service1-description"></p>
                </div>
              </div>
              
              <!-- Service 2 -->
              <div class="flex flex-col md:flex-row gap-6">
                <div class="md:w-1/3">
                  <div class="rounded-full overflow-hidden aspect-square">
                    <img src="images/ewaste.jpg" alt="E-Waste" class="w-full h-full object-cover" />
                  </div>
                </div>
                <div class="md:w-2/3">
                  <h4 class="text-xl font-bold mb-2" id="service2-title"></h4>
                  <p class="text-gray-600 mb-4" id="service2-subtitle"></p>
                  <p class="text-gray-700" id="service2-description"></p>
                </div>
              </div>
              
              <!-- Service 3 -->
              <div class="flex flex-col md:flex-row gap-6">
                <div class="md:w-1/3">
                  <div class="rounded-full overflow-hidden aspect-square">
                    <img src="images/trash.jpg" alt="Trash" class="w-full h-full object-cover" />
                  </div>
                </div>
                <div class="md:w-2/3">
                  <h4 class="text-xl font-bold mb-2" id="service3-title"></h4>
                  <p class="text-gray-600 mb-4" id="service3-subtitle"></p>
                  <p class="text-gray-700" id="service3-description"></p>
                </div>
              </div>
              
              <!-- Service 4 -->
              <div class="flex flex-col md:flex-row gap-6">
                <div class="md:w-1/3">
                  <div class="rounded-full overflow-hidden aspect-square">
                    <img src="images/bed.jpg" alt="Mattress" class="w-full h-full object-cover" />
                  </div>
                </div>
                <div class="md:w-2/3">
                  <h4 class="text-xl font-bold mb-2" id="service4-title"></h4>
                  <p class="text-gray-600 mb-4" id="service4-subtitle"></p>
                  <p class="text-gray-700" id="service4-description"></p>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>

    <!-- Call to Action -->
    <section class="bg-secondary py-16">
      <div class="container mx-auto px-4 text-center">
        <h2 class="text-3xl font-bold text-white mb-6" id="footer-title"></h2>
        <p class="text-xl text-white mb-8" id="footer-description"></p>
        <a
          href="#"
          class="inline-block px-8 py-4 bg-primary text-white font-bold text-lg rounded hover:bg-opacity-90 transition duration-300"
          onclick="Calendly.initPopupWidget({url: 'https://calendly.com/americasfinestjunkremoval?hide_landing_page_details=1&hide_event_type_details=1&primary_color=ff0004'});return false;"
        >Book Online</a>
      </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-100 py-8">
      <div class="container mx-auto px-4 text-center">
        <p class="text-gray-600" id="footer-copyright"></p>
      </div>
    </footer>

    <!-- Load header content -->
    <script>
      // Function to load header
      function loadHeader() {
        fetch('header.html')
          .then(response => response.text())
          .then(data => {
            document.getElementById('header-container').innerHTML = data;
            
            // After header is loaded, we need to reattach event listeners
            document.getElementById('mobile-menu-button').addEventListener('click', function() {
              const mobileMenu = document.getElementById('mobile-menu');
              mobileMenu.classList.toggle('hidden');
            });
            
            // Check for admin hash
            if (window.location.hash === '#admin') {
              document.getElementById('admin-link').classList.remove('hidden');
              document.getElementById('mobile-admin-link').classList.remove('hidden');
            }
          })
          .catch(error => {
            console.error('Error loading header:', error);
          });
      }
      
      // Load header when page loads
      document.addEventListener('DOMContentLoaded', loadHeader);
    </script>

    <!-- Load content from config.json -->
    <script>
      fetch('config.json?v=' + new Date().getTime())
        .then(response => {
          if (!response.ok) {
            throw new Error('Network response was not ok: ' + response.statusText);
          }
          return response.json();
        })
        .then(config => {
          // Get the index page configuration
          const indexConfig = config.index;
          
          // Banner section
          if (indexConfig.banner) {
            document.getElementById('banner-title').textContent = indexConfig.banner.title;
            document.getElementById('banner-description').textContent = indexConfig.banner.description;
          }
          
          // Call to action section
          if (indexConfig.callToAction) {
            document.getElementById('cta-phone').textContent = indexConfig.callToAction.phone;
            document.getElementById('cta-payment').textContent = indexConfig.callToAction.paymentMethods;
          }
          
          // About section
          if (indexConfig.about) {
            document.getElementById('about-title').textContent = indexConfig.about.title;
            document.getElementById('about-subtitle').textContent = indexConfig.about.subtitle;
            document.getElementById('about-p1').textContent = indexConfig.about.paragraph1;
            document.getElementById('about-p2').textContent = indexConfig.about.paragraph2;
          }
          
          // Pricing section
          if (indexConfig.pricing) {
            document.getElementById('pricing-title').textContent = indexConfig.pricing.title;
            document.getElementById('pricing-subtitle').textContent = indexConfig.pricing.subtitle;
            document.getElementById('pricing-option1').textContent = indexConfig.pricing.option1.price;
            document.getElementById('pricing-option2').textContent = indexConfig.pricing.option2.price;
          }
          
          // Services section
          if (indexConfig.services) {
            document.getElementById('services-title').textContent = indexConfig.services.title;
            document.getElementById('services-subtitle').textContent = indexConfig.services.subtitle;
            
            // Service 1
            if (indexConfig.services.service1) {
              document.getElementById('service1-title').textContent = indexConfig.services.service1.title;
              document.getElementById('service1-subtitle').textContent = indexConfig.services.service1.subtitle;
              document.getElementById('service1-description').textContent = indexConfig.services.service1.description;
            }
            
            // Service 2
            if (indexConfig.services.service2) {
              document.getElementById('service2-title').textContent = indexConfig.services.service2.title;
              document.getElementById('service2-subtitle').textContent = indexConfig.services.service2.subtitle;
              document.getElementById('service2-description').textContent = indexConfig.services.service2.description;
            }
            
            // Service 3
            if (indexConfig.services.service3) {
              document.getElementById('service3-title').textContent = indexConfig.services.service3.title;
              document.getElementById('service3-subtitle').textContent = indexConfig.services.service3.subtitle;
              document.getElementById('service3-description').textContent = indexConfig.services.service3.description;
            }
            
            // Service 4
            if (indexConfig.services.service4) {
              document.getElementById('service4-title').textContent = indexConfig.services.service4.title;
              document.getElementById('service4-subtitle').textContent = indexConfig.services.service4.subtitle;
              document.getElementById('service4-description').textContent = indexConfig.services.service4.description;
            }
          }
          
          // Footer section
          if (indexConfig.footer) {
            document.getElementById('footer-title').textContent = indexConfig.footer.title;
            document.getElementById('footer-description').textContent = indexConfig.footer.description;
            
            // Use global footer copyright if available, otherwise use index-specific one
            const copyright = config.global?.footer?.copyright || indexConfig.footer.copyright;
            document.getElementById('footer-copyright').textContent = copyright;
          }
        })
        .catch(error => {
          console.error('Error loading configuration:', error);
        });
    </script>
  </body>
</html>
